<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Vôlei</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="scoreboard">
        <div class="winner-section" id="winner-section"></div>
        <div class="sets-section">
            <div class="sets-containers">
                <div class="sets" id="set-1"></div>
                <div class="sets-history" id="history-1"></div>
            </div> 
            <div class="sets-containers">
                <div class="sets" id="set-2"></div>
                <div class="sets-history" id="history-2"></div>
            </div>
            <div class="sets-containers">
                <div class="sets" id="set-3"></div>
                <div class="sets-history" id="history-3"></div>
            </div>
            <div class="sets-containers">
                <div class="sets" id="set-4"></div>
                <div class="sets-history" id="history-4"></div>
            </div>
            <div class="sets-containers">
                <div class="sets" id="set-5"></div>
                <div class="sets-history" id="history-5"></div>
            </div>                              
        </div>
        <div class="scoreboard-content">
            <div class="inner-scoreboard">
                <div class="team-a" id="team-a">Time A</div>
                <div class="score-a" id="scoreA">0</div>
                <div class="button-section">
                    <button class="minus-button" type="button" id="a-minus-button">-</button>
                    <button class="plus-button" type="button" id="a-plus-button">+</button>
                </div>
            </div>
            <div class="inner-scoreboard">
                <div class="team-b" id="team-b">Time B</div>
                <div class="score-b" id="scoreB">0</div>
                <div class="button-section">
                    <button class="minus-button" type="button" id="b-minus-button">-</button>
                    <button class="plus-button" type="button" id="b-plus-button">+</button>
                </div>
            </div>
        </div>

        <div class="game-buttons-section">
            <button class="game-options" type="button" id="new-game">Novo Jogo</button>
            <button class="game-options" type="button" id="repeat-score">Repetir a Pontuação</button>
            <button class="game-options" type="button" id="settings-button">Configurações</button>
        </div>
    </div>
    <div class="modal hidden" id="settings-modal">
        <div class="modal-content">
            <h2>Configurações da Partida</h2><br>

            <label for="team-a-name" class="team-a-name">Time A:</label>
            <input id="team-a-name" type="text"><br><br>

            <label for="team-b-name" class="team-b-name">Time B:</label>
            <input id="team-b-name" type="text"><br><br>

            <label for="points-to-win">Pontos para vencer (escolha entre 10 a 25):</label>
            <input id="points-to-win" type="number" min="10" max="25" value="10"><br><br>
            
            <label for="win-by-two">Adicionar regra "vai a 2":</label>
            <input type="checkbox" id="win-by-two" checked><br><br>

            <label for="sets-to-win">Sets para vencer (escolha entre 1 e 3):</label>
            <input type="number" min="1" max="3" value="3" id="sets-to-win"><br><br>

            <button id="save-settings">Salvar Configurações</button>
            <button id="close-modal">Fechar</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
